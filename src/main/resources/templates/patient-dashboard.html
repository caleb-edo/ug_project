<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- BotUI for Chatbot -->
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .metric-card h3 {
            color: #0d6efd;
        }
        .progress {
            height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>Welcome, <span th:text="${patient.name}">Patient Name</span></h1>
        <p>Your personalized health dashboard</p>
    </div>

    <!-- Chatbot -->
    <div class="row">
        <div class="col-md-12">
            <div class="metric-card">
                <h3>Health Assistant</h3>
                <div id="botui">
                    <bot-ui></bot-ui>
                </div>
            </div>
        </div>
    </div>

    <!-- Health Metrics and Trends -->
    <div class="row">
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Health Metrics</h3>
                <ul>
                    <li th:each="metric : ${healthMetrics}">
                        <strong th:text="${metric.key}">Metric</strong>: <span th:text="${metric.value}">Value</span>
                    </li>
                </ul>
                <canvas id="healthMetricsChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Trend Analysis</h3>
                <ul>
                    <li th:each="trend : ${trendAnalysis}">
                        <strong th:text="${trend.key}">Trend</strong>: <span th:text="${trend.value}">Value</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Medication Reminders -->
    <div class="row">
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Medication Reminders</h3>
                <form id="medicationReminderForm">
                    <div class="mb-3">
                        <label for="medicationName" class="form-label">Medication Name</label>
                        <input type="text" class="form-control" id="medicationName" required>
                    </div>
                    <div class="mb-3">
                        <label for="reminderTime" class="form-label">Reminder Time</label>
                        <input type="time" class="form-control" id="reminderTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Reminder</button>
                </form>
            </div>
        </div>

        <!-- Health Goals -->
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Health Goals</h3>
                <div class="mb-3">
                    <label for="goalDescription" class="form-label">Goal Description</label>
                    <input type="text" class="form-control" id="goalDescription" required>
                </div>
                <div class="mb-3">
                    <label for="targetValue" class="form-label">Target Value</label>
                    <input type="number" class="form-control" id="targetValue" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addGoal()">Add Goal</button>
                <div id="goalsList" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Appointment Scheduling -->
    <div class="row">
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Schedule Appointment</h3>
                <form id="appointmentForm">
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="appointmentDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="appointmentTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="appointmentTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Schedule</button>
                </form>
                <div id="appointmentsList" class="mt-3"></div>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="col-md-6">
            <div class="metric-card">
                <h3>Feedback</h3>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="feedback" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Interactive Features -->
<script>
    // Health Metrics Chart
    const ctx = document.getElementById('healthMetricsChart').getContext('2d');
    const healthMetricsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Blood Pressure (mmHg)',
                data: [120, 125, 130, 128, 132, 135],
                borderColor: '#0d6efd',
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Blood Pressure Over Time'
                }
            }
        }
    });

    // Medication Reminders
    document.getElementById('medicationReminderForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const medicationName = document.getElementById('medicationName').value;
        const reminderTime = document.getElementById('reminderTime').value;
        alert(`Reminder set for ${medicationName} at ${reminderTime}`);
    });

    // Health Goals
    function addGoal() {
        const goalDescription = document.getElementById('goalDescription').value;
        const targetValue = document.getElementById('targetValue').value;
        const goalItem = document.createElement('div');
        goalItem.innerHTML = `
            <p><strong>${goalDescription}</strong>: <span id="progress${goalDescription}">0</span> / ${targetValue}</p>
            <div class="progress">
                <div id="progressBar${goalDescription}" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <button class="btn btn-sm btn-success mt-2" onclick="updateProgress('${goalDescription}', ${targetValue})">Update Progress</button>
        `;
        document.getElementById('goalsList').appendChild(goalItem);
    }

    function updateProgress(goalDescription, targetValue) {
        const currentProgress = parseInt(document.getElementById(`progress${goalDescription}`).innerText);
        if (currentProgress < targetValue) {
            document.getElementById(`progress${goalDescription}`).innerText = currentProgress + 1;
            const progressPercentage = ((currentProgress + 1) / targetValue) * 100;
            document.getElementById(`progressBar${goalDescription}`).style.width = `${progressPercentage}%`;
        }
    }

    // Appointment Scheduling
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const appointmentDate = document.getElementById('appointmentDate').value;
        const appointmentTime = document.getElementById('appointmentTime').value;
        const appointmentItem = document.createElement('div');
        appointmentItem.innerHTML = `<p><strong>Appointment:</strong> ${appointmentDate} at ${appointmentTime}</p>`;
        document.getElementById('appointmentsList').appendChild(appointmentItem);
    });

    // Feedback Form
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const feedback = document.getElementById('feedback').value;
        alert('Thank you for your feedback!');
    });

    // Chatbot
    const botui = new BotUI('botui');
    botui.message.add({ content: 'Hello! How can I help you today?' });
    botui.action.text({
        action: { placeholder: 'Type your question here...' }
    }).then(response => {
        botui.message.add({ content: `You asked: ${response.value}` });
    });
</script>
</body>
</html>
