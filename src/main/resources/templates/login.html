<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ChronicCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2575fc, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .input-icon {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .input-icon input {
            padding-left: 45px;
        }
        .input-icon input:focus + i {
            color: #0d6efd;
        }

        /* New styles */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo {
            font-size: 1.8rem;
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo i {
            margin-right: 8px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid #dee2e6;
        }
        .divider span {
            padding: 0 10px;
            font-size: 0.85rem;
        }
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>ChronicCare
        </div>
        <p class="subtitle">Your Health, Our Priority</p>
    </div>

    <h1>Welcome Back</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    </div>

    <form action="/login" method="post" id="login-form">
        <div class="input-icon">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="input-icon">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <i class="fas fa-lock"></i>
        </div>

        <div class="remember-me">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
    </form>


    <div class="link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");

        if (loginForm) {
            loginForm.addEventListener("submit", function (event) {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let isValid = true;

                if (username.length < 3 || username.length > 20) {
                    alert("Username must be between 3 and 20 characters");
                    isValid = false;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long");
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        }

        // Add animation to form fields as they come into focus
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            control.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    });
</script>
</body>
</html>
