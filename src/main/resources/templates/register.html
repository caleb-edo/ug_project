<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="/register" method="post" id="register-form">
        <!-- Basic User Information -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
            </select>
        </div>

        <!-- Patient-specific fields (shown/hidden based on role) -->
        <div id="patient-fields" style="display: none;">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="medicalHistory" class="form-label">Medical History</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="currentMedications" class="form-label">Current Medications</label>
                <textarea class="form-control" id="currentMedications" name="currentMedications" rows="2"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("register-form");
        const roleSelect = document.getElementById("role");
        const patientFields = document.getElementById("patient-fields");

        // Show/hide patient fields based on role selection
        roleSelect.addEventListener("change", function() {
            patientFields.style.display = this.value === "PATIENT" ? "block" : "none";

            // Update required attributes based on role
            const patientInputs = patientFields.querySelectorAll("input, select, textarea");
            patientInputs.forEach(input => {
                input.required = this.value === "PATIENT";
            });
        });

        if (registerForm) {
            registerForm.addEventListener("submit", function (event) {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let confirmPassword = document.getElementById("confirm-password").value.trim();
                let role = document.getElementById("role").value;
                let isValid = true;

                if (username.length < 3 || username.length > 20) {
                    alert("Username must be between 3 and 20 characters");
                    isValid = false;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long");
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match");
                    isValid = false;
                }

                if (role === "PATIENT") {
                    // Validate patient-specific fields
                    const requiredFields = ["fullName", "dateOfBirth", "gender", "contactNumber", "address"];
                    for (let fieldId of requiredFields) {
                        const field = document.getElementById(fieldId);
                        if (!field.value.trim()) {
                            alert(`${field.previousElementSibling.textContent} is required`);
                            isValid = false;
                            break;
                        }
                    }
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        }
    });
</script>
</body>
</html>
