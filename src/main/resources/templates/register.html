<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Existing head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles remain the same */
        body {
            background: linear-gradient(135deg, #6a11cb, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    </div>

    <form action="/register" method="post" id="register-form">
        <div class="mb-3 input-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
            </select>
        </div>

        <!-- Doctor Fields -->
        <div id="doctor-fields" style="display: none;">
            <div class="mb-3 input-icon">
                <i class="fas fa-user-md"></i>
                <input type="text" class="form-control" id="doctorFullName" name="fullName" placeholder="Full Name">
            </div>
            <div class="mb-3 input-icon">
                <i class="fas fa-stethoscope"></i>
                <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Specialization">
            </div>
            <div class="mb-3 input-icon">
                <i class="fas fa-id-card"></i>
                <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" placeholder="License Number">
            </div>
            <div class="mb-3 input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" class="form-control" id="doctorContactNumber" name="contactNumber" placeholder="Contact Number">
            </div>
            <div class="mb-3">
                <label for="doctorAddress" class="form-label">Address</label>
                <textarea class="form-control" id="doctorAddress" name="address" rows="2" placeholder="Address"></textarea>
            </div>
        </div>

        <!-- Existing Patient Fields -->
        <div id="patient-fields" style="display: none;">
            <!-- Your existing patient fields remain the same -->
            <div class="mb-3 input-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="mb-3 input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Contact Number">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2" placeholder="Address"></textarea>
            </div>
            <div class="mb-3">
                <label for="medicalHistory" class="form-label">Medical History</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="3" placeholder="Medical History"></textarea>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <textarea class="form-control" id="allergies" name="allergies" rows="2" placeholder="Allergies"></textarea>
            </div>
            <div class="mb-3">
                <label for="currentMedications" class="form-label">Current Medications</label>
                <textarea class="form-control" id="currentMedications" name="currentMedications" rows="2" placeholder="Current Medications"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("register-form");
        const roleSelect = document.getElementById("role");
        const patientFields = document.getElementById("patient-fields");
        const doctorFields = document.getElementById("doctor-fields");

        // Show/hide fields based on role selection
        roleSelect.addEventListener("change", function() {
            patientFields.style.display = this.value === "PATIENT" ? "block" : "none";
            doctorFields.style.display = this.value === "DOCTOR" ? "block" : "none";

            // Update required attributes for patient fields
            const patientInputs = patientFields.querySelectorAll("input, select, textarea");
            patientInputs.forEach(input => {
                input.required = this.value === "PATIENT";
            });

            // Update required attributes for doctor fields
            const doctorInputs = doctorFields.querySelectorAll("input, select, textarea");
            doctorInputs.forEach(input => {
                input.required = this.value === "DOCTOR";
            });
        });

        // Initial check for role
        if (roleSelect.value === "PATIENT") {
            patientFields.style.display = "block";
        } else if (roleSelect.value === "DOCTOR") {
            doctorFields.style.display = "block";
        }

        if (registerForm) {
            registerForm.addEventListener("submit", function (event) {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let confirmPassword = document.getElementById("confirm-password").value.trim();
                let role = document.getElementById("role").value;
                let isValid = true;

                if (username.length < 3 || username.length > 20) {
                    alert("Username must be between 3 and 20 characters");
                    isValid = false;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long");
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match");
                    isValid = false;
                }

                if (role === "PATIENT") {
                    const requiredFields = ["fullName", "dateOfBirth", "gender", "contactNumber", "address"];
                    for (let fieldId of requiredFields) {
                        const field = document.getElementById(fieldId);
                        if (!field.value.trim()) {
                            alert(`${field.previousElementSibling.textContent || field.placeholder} is required`);
                            isValid = false;
                            break;
                        }
                    }
                } else if (role === "DOCTOR") {
                    const requiredFields = ["doctorFullName", "specialization", "licenseNumber", "doctorContactNumber", "doctorAddress"];
                    for (let fieldId of requiredFields) {
                        const field = document.getElementById(fieldId);
                        if (!field.value.trim()) {
                            alert(`${field.previousElementSibling.textContent || field.placeholder} is required`);
                            isValid = false;
                            break;
                        }
                    }
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        }
    });
</script>
</body>
</html>
